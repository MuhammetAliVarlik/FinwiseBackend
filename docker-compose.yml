version: "3.9"

services:
  api:
    build: .
    container_name: finwise_api
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:15
    container_name: finwise_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finwise
    ports:
      - "5432:5432"
