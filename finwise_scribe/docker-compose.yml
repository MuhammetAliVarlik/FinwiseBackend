services:
  # 1. Frontend
  frontend:
    build: ./frontend
    container_name: finwise_frontend
    ports:
      - "3000:3000"
    depends_on:
      - api
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
       - ./frontend:/app
       - /app/node_modules

  # 2. Backend API
  api:
    build: ./backend
    container_name: finwise_api
    ports:
      - "8000:8000"
    depends_on:
      - db
      - scribe
      - redis
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/finwise
      - SCRIBE_SERVICE_URL=http://scribe:8001
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # 3. Scribe Service
  scribe:
    build: ./llm_service
    container_name: finwise_scribe_engine
    ports:
      - "8001:8001"
    depends_on:
      - ollama
      - mlflow
    environment:
      - OLLAMA_URL=http://ollama:11434
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    volumes:
      - ./models:/app/models
      - ./mlflow_data:/mlartifacts
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001

  # 4. Ollama
  ollama:
    image: ollama/ollama:latest
    container_name: finwise_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_storage:/root/.ollama
      - ./models:/models
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # 5. Database
  db:
    image: postgres:15
    container_name: finwise_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finwise
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 6. MLflow
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.0
    container_name: finwise_mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=sqlite:////store/mlflow.db
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlartifacts
    volumes:
      - ./mlflow_data:/mlartifacts
      - ./mlflow_store:/store
    command: mlflow server --backend-store-uri sqlite:////store/mlflow.db --default-artifact-root /mlartifacts --host 0.0.0.0

  # ---------------------------------------------
  # NEW SERVICES FOR PHASE 2
  # ---------------------------------------------

  # 7. Redis (Message Broker)
  redis:
    image: redis:7-alpine
    container_name: finwise_redis
    ports:
      - "6379:6379"

  # 8. Celery Worker (Background Tasks)
  worker:
    build: ./backend
    container_name: finwise_worker
    # The command starts the Celery worker process instead of the Web API
    command: celery -A app.worker.celery_app worker --loglevel=info
    depends_on:
      - db
      - redis
      - scribe
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/finwise
      - SCRIBE_SERVICE_URL=http://scribe:8001
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
       - ./backend:/app

volumes:
  postgres_data:
  ollama_storage: